<div class="Bike col-md-4 col-sm-4">
  <!--Product Item Start-->
  <a href="{{ bike.img }}" target="_blank" class="cp-pro-item">
    <div class="Bike-image" style="background-image: url({{ bike.img }});"></div>
    <div class="cp-text">
      <h3>{{ bike.name }}</h3>
      <span class="small linethrough">€ {{ bike.price }}</span>
      <span class="pro-price">€ {{ bike.ourprice }}</span>
    </div>
  </a>
</div>
